process PLOTS = {

    #Geometry
    include "CondCore/DBCommon/data/CondDBSetup.cfi"
    include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
    include "Geometry/DTGeometry/data/dtGeometry.cfi"
    include "Geometry/MuonNumbering/data/muonNumberingInitialization.cfi"

    source = EmptySource { untracked uint32 firstRun = 1 }
    untracked PSet maxEvents = {untracked int32 input = 1}

    module plotter = DTCreateSummaryHistos {
       #Name of the ROOT file which contains the time boxes
       untracked string rootFileName = "DTtTrigCalibrationTest.root"
       #Name of the *.ps file which will contains the summary histos 	
       untracked string PsFileName = "DTSummaryHistos.ps"
    }
 

    service = MessageLogger {
	untracked vstring destinations = { "detailedInfo"
	    , "critical"
	    , "cout"
	}
	untracked PSet critical     = { untracked string threshold = "ERROR"   }
	untracked PSet detailedInfo = { untracked string threshold = "INFO"    } 
	untracked PSet cout             = { untracked string threshold = "INFO" }
	untracked vstring statistics   = { "statistics.txt" }
	untracked PSet statistics.txt  = { untracked string threshold  = "WARNING"   }
    }	


    path p = {plotter}

	
}


